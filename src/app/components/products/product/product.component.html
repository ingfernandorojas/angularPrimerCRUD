<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)] = "productService.selectedProduct.$key">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          #name="ngModel"
          [(ngModel)] = "productService.selectedProduct.name"
          placeholder="Add product name"
          name="name"
        >
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          #category="ngModel"
          [(ngModel)] = "productService.selectedProduct.category"
          placeholder="Add product category"
          name="category"
        >
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          #location="ngModel"
          [(ngModel)] = "productService.selectedProduct.location"
          placeholder="Add product location"
          name="location"
        >
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          #price="ngModel"
          [(ngModel)] = "productService.selectedProduct.price"
          placeholder="Add product price"
          name="price"
        >
      </div>
      
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
          Add product
        </button>
        <button type="reset" class="btn btn-secondary" (click)="resetForm(productForm)">
          <i class="fa fa-refresh" aria-hidden="true"></i>
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
